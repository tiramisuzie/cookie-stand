<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  
</head>
<body>
  <h1>Cookies Needed By Location Each Day</h1>
  <table id="tableOfCookies">
    <tfoot id="totalfooter"></tfoot>
  </table>
  <form id="storeForm">
      <fieldset>
    <div>
      <label for="locationName"> Enter your store location: </label> <input id="locationName" name="locationName" type="text"/>
    </div>
    <div>
      <label for="minCust"> Enter minimum customers: </label> <input id="minCust" name="minCust" type="number"/>
    </div>
    <div>
      <label for="maxCust"> Enter Maximum Customers: </label> <input id="maxCust" name="maxCust" type="number"/>
    </div>
    <div>
      <label for="avgCookies"> Enter Average Cookie Sales: </label> <input id="avgCookies" name="avgCookies" type="number"/>
    </div>
    </fieldset>
    <input type="submit" value="addstore" />
  </form>

    <script src="js/app.js"></script>
</body>

</html>
